<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <header>
        <h1>Memory Game</h1>
        <button class="restart-button">Restart Game</button>
        <div id="win"></div>
    </header>
    <div class="instruction">
        <p><strong>Instructions:--</strong> <br> Each animal should be matched with its talisman</p>
    </div>
    <div class="cards-container">
        
        <div class="card">
            <img src="images/Dragon c.jpeg" class="card-front">
            <img class="card-back" data-stone="dog" src="images/dog-stone.jpg">
        </div>
        <div class="card">
            <img src="images/Dragon c.jpeg" class="card-front">
            <img class="card-back" data-stone="bull" src="images/Cow stone.jpeg">
        </div>
        <div class="card">
            <img src="images/Dragon c.jpeg" class="card-front">
            <img class="card-back" data-stone="snake" src="images/Snake Talisman_ Invisibility.jpeg">
        </div>
        <div class="card">
            <img src="images/Dragon c.jpeg" class="card-front">
            <img class="card-back" data-stone="sheep" src="images/Sheep Talisman_ Astral Projection.jpeg">
        </div>
        <div class="card">
            <img src="images/Dragon c.jpeg" class="card-front">
            <img class="card-back" data-stone="rabbit" src="images/Rabbit Talisman_ Speed.jpeg">
        </div>
        <div class="card">
            <img src="images/Dragon c.jpeg" class="card-front">
            <img class="card-back" data-stone="tiger" src="images/Tiger Talisman_ Balance.jpeg">
        </div>
        <div class="card">
            <img src="images/Dragon c.jpeg" class="card-front">
            <img class="card-back" data-stone="horse" src="images/Horse Talisman_ Healing.jpeg">
        </div>
        <div class="card">
            <img src="images/Dragon c.jpeg" class="card-front">
            <img class="card-back" data-stone="rooster" src="images/Rooster Talisman_ Levitation.jpeg">
        </div>
        <div class="card">
            <img src="images/Dragon c.jpeg" class="card-front">
            <img class="card-back" data-stone="dragon" src="images/Dragon Talisman_ Combustion.jpeg">
        </div>
        <div class="card">
            <img src="images/Dragon c.jpeg" class="card-front">
            <img class="card-back" data-stone="rat" src="images/Rat Talisman_ Reanimation.jpeg">
        </div>
        <div class="card">
            <img src="images/Dragon c.jpeg" class="card-front">
            <img class="card-back" data-stone="dog" src="images/real dog.jpeg">
        </div>
        <div class="card">
            <img src="images/Dragon c.jpeg" class="card-front">
            <img class="card-back" data-stone="bull" src="images/real bull.webp">
        </div>
        <div class="card">
            <img src="images/Dragon c.jpeg" class="card-front">
            <img class="card-back" data-stone="snake" src="images/real snake.jpeg">
        </div>
        <div class="card">
            <img src="images/Dragon c.jpeg" class="card-front">
            <img class="card-back" data-stone="sheep" src="images/real sheep.jpeg">
        </div>
        <div class="card">
            <img src="images/Dragon c.jpeg" class="card-front">
            <img class="card-back" data-stone="rabbit" src="images/real rabbit.jpeg">
        </div>
        <div class="card">
            <img src="images/Dragon c.jpeg" class="card-front">
            <img class="card-back" data-stone="tiger" src="images/real tiger.jpeg">
        </div>
        <div class="card">
            <img src="images/Dragon c.jpeg" class="card-front">
            <img class="card-back" data-stone="horse" src="images/real horse.png">

            <img src="images/Dragon c.jpeg" class="card-front">
            <img class="card-back" data-stone="rooster" src="images/real rooster.jpeg">
        </div>
        <div class="card">
            <img src="images/Dragon c.jpeg" class="card-front">
            <img class="card-back" data-stone="dragon" src="images/real dragon.jpeg">
        </div>
        <div class="card">
            <img src="images/Dragon c.jpeg" class="card-front">
            <img class="card-back" data-stone="rat" src="images/real rat.jpeg">
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
